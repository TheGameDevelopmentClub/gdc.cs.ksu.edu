<div>
  <h1 mat-dialog-title>Update Your Info</h1>
  <mat-dialog-content>
    <form [formGroup]="updateUserForm">
      <div class="img-container">
        <label for="img-input">
          <img [class.img-error]="hasNoImage()" [src]="imageUrl" (error)="handleImgLoadError($event)">
        </label>
        <input id="img-input" type="file" (change)="changeProfileImage($event)">
      </div>
      <mat-form-field>
        <input matInput type="text" [formControl]="firstNameControl" placeholder="First Name"><br>
        <mat-hint align="end">{{firstNameControl.value.length}} / 50</mat-hint>
        <mat-error *ngIf="firstNameControl.hasError('required')">Required</mat-error>
        <mat-error *ngIf="firstNameControl.hasError('maxlength')">Max of 50 characters</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" [formControl]="lastNameControl" placeholder="Last Name"><br>
        <mat-hint align="end">{{lastNameControl.value.length}} / 50</mat-hint>
        <mat-error *ngIf="lastNameControl.hasError('required')">Required</mat-error>
        <mat-error *ngIf="lastNameControl.hasError('maxlength')">Max of 50 characters</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="btn btn-success" [disabled]="!formIsValid()" (click)="submit()">Update</button>
    &nbsp;<ksu-gdc-info-messages></ksu-gdc-info-messages>
  </mat-dialog-actions>
</div>
