<div>
  <div class="form-group">
    <button class="btn btn-success" (click)="fileInput.click()" [disabled]="isProcessing">{{btnText}}</button>
    <input [hidden]="true" type="file" #fileInput accept="{{fileType}}" (change)="setFile($event)" />
    <span id="file-name">{{file?.name | sanitizeInput}}</span>
  </div>
  <button *ngIf="showUpload" class="btn btn-success" id="image-upload" [disabled]="!file" (click)="uploadFile()">Upload</button>
</div>
