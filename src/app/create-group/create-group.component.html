<div class="container">
  <h3 mat-dialog-title>Create New Group
    <span class="close" (click)="closeDialog()">&times;</span>
  </h3>
  <mat-dialog-content>
    <form (ngSubmit)="createGroup()" #groupForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [ngModel]="group.name | sanitizeInput"
          (ngModelChange)="group.name=$event" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" name="description" [ngModel]="group.description | sanitizeInput"
          (ngModelChange)="group.description=$event"></textarea>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="groupForm.pristine || !groupForm.form.valid">Create</button>
    </form>
  </mat-dialog-content>
</div>
