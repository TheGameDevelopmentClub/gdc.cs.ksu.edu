<div>
  <div class="form-group">
    <label class="btn btn-success" for="image-input">{{btnText}}</label>
    <input type="file" name="image-input" id="image-input" accept="image/jpg" (change)="setFile($event)" />
    <span id="file-name">{{file?.name | sanitizeInput}}</span>
  </div>
  <button *ngIf="showUpload" class="btn btn-success" id="image-upload" [disabled]="!file" (click)="uploadFile()">Upload</button>
</div>
